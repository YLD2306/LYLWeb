<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>作业提交</title>
<script src="../SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationRadio.js" type="text/javascript"></script>
<script src="../SpryAssets/SpryValidationCheckbox.js" type="text/javascript"></script>
<style type="text/css">
div {
	left: auto;
	top:auto
}
form {
	padding: 10px;
	background-color: #CFF;
	width: 700px;
	border: 2px solid #CCC;
}
</style>
<link href="../SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationRadio.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationCheckbox.css" rel="stylesheet" type="text/css" />
<link href="../SpryAssets/SpryValidationTextarea.css" rel="stylesheet" type="text/css" />
<script>  
	//自动关闭提示框
	function Alert(str) {    
		var msgw,msgh,bordercolor;    
		msgw=350;//提示窗口的宽度    
		msgh=80;//提示窗口的高度    
		titleheight=25 //提示窗口标题高度    
		bordercolor="#336699";//提示窗口的边框颜色    
		titlecolor="#99CCFF";//提示窗口的标题颜色    
		var sWidth,sHeight;    
		//获取当前窗口尺寸    
		sWidth = document.body.offsetWidth;    
		sHeight = document.body.offsetHeight;    
	//    //背景div    
		var bgObj=document.createElement("div");    
		bgObj.setAttribute('id','alertbgDiv');    
		bgObj.style.position="absolute";    
		bgObj.style.top="0";    
		bgObj.style.background="#E8E8E8";    
		bgObj.style.filter="progid:DXImageTransform.Microsoft.Alpha(style=3,opacity=25,finishOpacity=75";    
		bgObj.style.opacity="0.6";    
		bgObj.style.left="0";    
		bgObj.style.width = sWidth + "px";    
		bgObj.style.height = sHeight + "px";    
		bgObj.style.zIndex = "10000";    
		document.body.appendChild(bgObj);    
		//创建提示窗口的div    
		var msgObj = document.createElement("div")    
		msgObj.setAttribute("id","alertmsgDiv");    
		msgObj.setAttribute("align","center");    
		msgObj.style.background="white";    
		msgObj.style.border="1px solid " + bordercolor;    
		msgObj.style.position = "absolute";    
		msgObj.style.left = "50%";    
		msgObj.style.font="12px/1.6em Verdana, Geneva, Arial, Helvetica, sans-serif";    
		//窗口距离左侧和顶端的距离     
		msgObj.style.marginLeft = "-225px";    
		//窗口被卷去的高+（屏幕可用工作区高/2）-150    
		msgObj.style.top = document.body.scrollTop+(window.screen.availHeight/2)-150 +"px";    
		msgObj.style.width = msgw + "px";    
		msgObj.style.height = msgh + "px";    
		msgObj.style.textAlign = "center";    
		msgObj.style.lineHeight ="25px";    
		msgObj.style.zIndex = "10001";    
		document.body.appendChild(msgObj);    
		//提示信息标题    
		var title=document.createElement("h4");    
		title.setAttribute("id","alertmsgTitle");    
		title.setAttribute("align","left");    
		title.style.margin="0";    
		title.style.padding="3px";    
		title.style.background = bordercolor;    
		title.style.filter="progid:DXImageTransform.Microsoft.Alpha(startX=20, startY=20, finishX=100, finishY=100,style=1,opacity=75,finishOpacity=100);";    
		title.style.opacity="0.75";    
		title.style.border="1px solid " + bordercolor;    
		title.style.height="18px";    
		title.style.font="12px Verdana, Geneva, Arial, Helvetica, sans-serif";    
		title.style.color="white";    
		title.innerHTML="提示信息";    
		document.getElementById("alertmsgDiv").appendChild(title);    
		//提示信息    
		var txt = document.createElement("p");    
		txt.setAttribute("id","msgTxt");    
		txt.style.margin="16px 0";    
		txt.innerHTML = str;    
		document.getElementById("alertmsgDiv").appendChild(txt);    
		//设置关闭时间    
		window.setTimeout("closewin()",2000);
	}    
	function closewin() {    
		document.body.removeChild(document.getElementById("alertbgDiv"));    
		document.getElementById("alertmsgDiv").removeChild(document.getElementById("alertmsgTitle"));    
		document.body.removeChild(document.getElementById("alertmsgDiv"));    
	}  
</script>  
</head>
<body>
<div align="center">
 <form action="mailto:1339838821.com" method="get" name="hyzcb">
   <h2>作业提交</h2>
 <table width="740" cellpadding="15">
 <tr>
 <td align="right" width="95">学号：</td>
 <td align="left" width="581"><span id="sprytextfield1">
   <label for="text1"></label>
   <input type="text" name="text1" id="text1" />
   <span class="textfieldRequiredMsg">请输入学号</span></span></td>
 </tr>
 <tr>
 <td align="right" width="95">密码：</td>
 <td align="left" width="581"><span id="sprypassword1">
   <label for="password1"></label>
   <input type="password" name="password1" id="password1" />
   <span class="passwordRequiredMsg">请输入密码</span></span></td>
 </tr>
 <tr>
   <td align="right" width="95">年级：</td>
 <td align="left" width="581"><span id="spryselect1">
   <label for="select1"></label>
   <select name="select1" id="select1">
     <option value="一年级">一年级</option>
     <option value="二年级">二年级</option>
     <option value="三年级">三年级</option>
     <option value="四年级">四年级</option>
   </select>
   <span class="selectRequiredMsg">请选择一个项目。</span></span></td>
 </tr>
 <tr>
   <td align="right" width="95">性别：</td>
 <td align="left" width="581"><span id="spryradio1">
   <label>
     <input type="radio" name="RadioGroup1" value="男" id="RadioGroup1_0" />
     男</label>
   <label>
     <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1" />
     女</label>
   <br />
   <span class="radioRequiredMsg">请进行选择。</span></span></td>
 </tr>
 <tr>
   <td align="right" width="95">爱好：</td>
 <td align="left" width="581"><span id="sprycheckbox1">
   <input type="checkbox" name="checkbox1" id="checkbox1" />
   体育
   <input type="checkbox" name="checkbox2" id="checkbox2" />
   音乐
   <input type="checkbox" name="checkbox3" id="checkbox3" />
   美术
   <input type="checkbox" name="checkbox4" id="checkbox4" />
   围棋
   <label for="checkbox1"></label>
</span></td>
 </tr>
 <tr>
   <td align="right">作业正文：</td>
   <td align="left">&nbsp;</td>
 </tr>
 <tr><td width="95" height="133" align="right">&nbsp;</td>
 <td align="left" ><span id="sprytextarea1">
   <label for="textarea1"></label>
   <span class="textareaRequiredMsg">请输入内容</span></span>
   <textarea name="textarea1" id="textarea1" cols="70" rows="10"></textarea></td>
 </tr>
 <tr><td colspan="2" align="center">
 <input type ="submit" name ="submit" value ="提交"/ >&nbsp; &nbsp;
 <input type ="reset" name ="reset" value ="全部重写" onClick="Alert('信息已全部清空，请重新填写')"/></td>
 </tr>
 </table>
 </form>
</div>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {hint:"请输入学号"});
var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1");
var spryselect1 = new Spry.Widget.ValidationSelect("spryselect1");
var spryradio1 = new Spry.Widget.ValidationRadio("spryradio1");
var sprycheckbox1 = new Spry.Widget.ValidationCheckbox("sprycheckbox1", {isRequired:false});
var sprytextarea1 = new Spry.Widget.ValidationTextarea("sprytextarea1");
</script>
</body>
